<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            /* Reduced size as requested */
        }

        h1 {
            color: #ff4444;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .video-container {
            border: 4px solid #333;
            border-radius: 12px;
            overflow: hidden;
            display: inline-block;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            background-color: #000;
            width: 100%;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>⚠️ Animal Crossing Detection System ⚠️</h1>

        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
        </div>
    </div>

</html>
